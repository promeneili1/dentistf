<div class="container">
  <div class="login-container">
    <h2 style="text-align: center;">Login Dentist</h2>
    <form (ngSubmit)="login()" #loginForm="ngForm">
      <div class="form-group">
        <label for="jmbg">JMBG</label>
        <input type="text" id="jmbg" name="jmbg" class="form-control" required [(ngModel)]="jmbg" style="padding: 10px; font-size: 16px;">
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" class="form-control" required [(ngModel)]="password" style="padding: 10px; font-size: 16px;">
      </div>
      <button type="submit" class="btn btn-primary" style="padding: 10px 20px; font-size: 16px;">Login</button>
    </form>
  </div>
</div>
